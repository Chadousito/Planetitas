<h3>COMPLETAR FORMULARIO</h3>
  <br>

<form onsubmit="return quitarEspacios()">

<!-- campo de texto simple -->
<div class="form-group">
    <!-- maxlength y minlength:cantidad máxima y mínima de caracteres -->
    <!-- placeholder:marca de agua que aparece en el campo de texto -->
    <!-- required:campo obligatorio -->
    <label>Nombre:</label>
    <input type="text" class="form-control" maxlength="20" minlength="10" placeholder="Ingrese usuario" title="Mínimo de caracteres 10" id="nombre" required>
</div>

<div class="form-group">
    <label>Contraseña:</label>
    <input type="password" class="form-control" maxlength="16" minlength="8" required pattern="[A-Za-z0-9]+" placeholder="Ingrese su Contraseña" title="Minimo 8 caracteres maximo 16" required>
</div>


<label>¿Cual es su planeta favorito?</label>
 <div class="form-check">
      <label class="form-check-label">
        <input type="checkbox" class="form-check-input" id="check1" name="option1" value="something" checked>Marte
      </label>
    </div>
    <div class="form-check">
      <label class="form-check-label">
        <input type="checkbox" class="form-check-input" id="check2" name="option2" value="something">Neptuno
      </label>
    </div>
    <div class="form-check">
      <label class="form-check-label">
        <input type="checkbox" class="form-check-input" id="check3" name="option3" value="something">Jupiter
      </label>
    </div>
<br>
<button style="background:grey;border:none;padding:10px;" type="submit" class="btn btn-primary">REGISTRARSE</button>
